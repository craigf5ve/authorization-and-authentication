<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <span>Web Programming</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu align-items-center"
        [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <div class="flex flex-column text-500 mr-4">
            <div class="flex align-items-center gap-1 text-xs">
                <i [ngClass]="icon"></i>
                {{greeting}}
            </div>
            <div class="text-700 text-2xl" *ngIf="currentUser">
                {{this.currentUser.title}}. {{this.currentUser.firstName}} {{this.currentUser.lastName}}
            </div>
        </div>

        <div>
            <p-menu #menu [popup]="true" [model]="menuItems"></p-menu>
            <button class="p-link layout-topbar-button" (click)="menu.toggle($event)"
                *ngIf="isDesktop">
                <i class="pi pi-user"></i>
                <span>Profile</span>
            </button>
            <button class="p-link layout-topbar-menu-button layout-topbar-button"
                [routerLink]="'user-management/profile'">
                <i class="pi pi-user"></i>
                <span>Profile</span>
            </button>
            <button class="p-link layout-topbar-menu-button layout-topbar-button" [routerLink]="'/auth/login'"
                (click)="logout()">
                <i class="pi pi-sign-out"></i>
                <span>Log Out</span>
            </button>
        </div>
    </div>
</div>
