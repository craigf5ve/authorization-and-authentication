<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen"> 
    <div class="flex flex-column align-items-center justify-content-center">
        <p-toast></p-toast>

        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="shadow-8 surface-card py-8 px-5 sm:px-8" style="border-radius:53px">

                <div class="text-center mb-5">
                    <span class="text-600 font-medium">Enter Your Email and Password</span>
                </div>

                <div class="p-fluid">

                    <form id="loginForm">
                        <label for="email" class="flex text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email" name="email" type="text" [(ngModel)]="account.email"
                            placeholder="Enter Your Email" pInputText class="w-full md:w-30rem mb-5">

                        <label for="password" class="flex text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password" [(ngModel)]="account.password" placeholder="Password" name="password"
                            [feedback]="false" [toggleMask]="true" styleClass="mb-5"
                            inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                (click)="forgotModal=true" style="color: var(--primary-color)">Forgot password?</a>
                        </div>

                        <div class="flex flex-column align-items-center justify-content-center">

                            <button pButton type="submit" label="Login" class="w-full p-3 text-xl" name="loginButton"
                                form="loginForm" [loading]="loading" (click)="authenticate(account)"></button>
                        </div>
                    </form>
                    <div class="flex justify-content-around text-xl mt-3">
                        <span>
                            Don't have an account?
                            <a class="font-medium no-underline cursor-pointer" style="color: var(--primary-color)"
                                routerLink="/auth/register">Sign up</a>
                        </span>
                    </div>
                </div>


            </div>
        </div>
    </div>
    
</div>

<!-- Forgot Password -->

<p-dialog header="Forgot Password" [(visible)]="forgotModal">
    <div class="p-fluid">
        <div class="flex flex-column px-8 py-5">

            <div class="text-center mb-5">
                <span class="text-600 font-medium text-lg">Enter Your Email To Reset Account</span>
            </div>

            <label for="email" class="flex text-900 text-xl font-medium mb-2">Email</label>
            <input id="email" type="text" [(ngModel)]="forgotRequest.email" placeholder="Email address" pInputText
                class="w-full md:w-30rem mb-5">

        </div>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" (click)="forgotModal = false" label="Cancel"
            class="p-button-outlined p-button-danger"></button>
        <button pButton pRipple icon="pi pi-check" label="Submit" (click)="forgotPassword()"
            class="p-button-outlined p-button-success" severity="success"></button>
    </ng-template>
</p-dialog>
